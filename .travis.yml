---
language: go
os: linux
dist: focal
go:
  - "1.18.6"

before_install:
  - pip --quiet install yamllint
  - find . -type f
  - [[ -f go.mod ]] && cat go.mod
  - go get github.com/sonatype-nexus-community/nancy

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

jobs:
  include:
    - stage: unit tests
      script:
        - test/run-tests.sh ; [[ "$?" == "0" ]] || (travis_terminate 1)
      if: type = pull_request
